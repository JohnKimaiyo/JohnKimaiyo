<!DOCTYPE html>
<html>
  <head>
    <title>PDF Example by Object Tag</title>
  </head>
  <body>
    <object
	data="/Pages/Power BI Projects/assets/img/addidas/Adidas Sales Insights.pdf"
	type="application/pdf"
	width="100%"
	height="100%"
>
	<iframe
		src="/Pages/Power BI Projects/assets/img/addidas/Adidas Sales Insights.pdf"
		width="100%"
		height="100%"
		style="border: none"
	>
		<p>
			Your browser does not support PDFs.
			<a href="/Pages/Power BI Projects/assets/img/addidas/Adidas Sales Insights.pdf">Download the PDF</a>
		</p>
	</iframe>
</object>
  </body>
</html>
